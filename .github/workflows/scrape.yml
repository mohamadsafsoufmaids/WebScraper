name: Scrape eBay Tech Deals

on:
  schedule:
    - cron: '* * * * *'  # Run every minute for testing
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Run scraper
      run: |
        export CHROMIUM_PATH=$(which chromium-browser)
        export CHROMEDRIVER_PATH=$(which chromedriver)
        python scraper.py
      env:
        CHROME_BIN: /usr/bin/chromium-browser
        CHROMEDRIVER_PATH: /usr/bin/chromedriver
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git pull --rebase origin main || true
        git add ebay_tech_deals.csv
        git diff --staged --quiet || git commit -m "Update eBay tech deals data"
        git push origin main
